<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
   <div class="container">
       <h1>Calcule sue IMC</h1>
       <form>
           <div class="dados">
               <p>Digite seu nome: </p>
               <input type="text" id="nome">
               <p>Digte seu Peso: </p>
               <input type="number" id="peso"> <span>Kg</span>
               <p>Digite seu Altura: </p>
               <input type="number" id="altura"> <span>cm</span>
           </div>
           <div>
               <input type="button" class="botao-calcular" value="Calcular" onclick="calcular()">
           </div>
       </form>
       <div id="resultado">

       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
